<!DOCTYPE html><html><head>

<title>Calculator</title><meta charset="utf-8">
<style>
    h1 {
        color: darkslategray;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        font-size: 1em;
    }
		div {
			float: left;
			padding: 0.4em;
		}
    body {
        float: left;
        align-content: center;
    }
    
</style>
<script type="text/javascript">

function cube() {

    var num = document.getElementById("n1");
    num.value = Math.pow(num.value, 3);

}

function fourPow() {

    var num = document.getElementById("n1");
    num.value = Math.pow(num.value, 4);

}

</script>

</head>

<body>
<h1>Calculadora de Christian Casaran Palacios </h1>
<hr>Number:

<input type="text" id="n1"><p>
<div>   
    <button onclick="cube()"> x^3 </button>
    <button onclick="fourPow()"> x^4 </button>
</div>

</body>
</html>
